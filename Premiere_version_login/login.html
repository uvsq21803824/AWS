<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Connexion</title>

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="bootstrap-5.1.3-dist/"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- import the webpage's javascript file -->
    <script src="login.js" defer></script>
  </head>
  <body>
    <a href="menu.html">
      <i
        class="bx bxs-home d-inline-block bx-lg mt-md-5"
        style="color: #f8f5f5"
        title="Retour Ã  la page principal"
        width="100"
      ></i>
    </a>

    <!--Clock-->
    <div class="time-zone">
      <div id="time"></div>
    </div>

    <!-- code from : https://mdbootstrap.com/docs/standard/extended/login/ -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
          <div class="rounded-circle border-0 shadow rounded-3 my-5">
            <div class="rounded-circle border card-body p-4 p-sm-5">
              <div id="gif" class="text-center">
                <img
                  src="Books-and-books-HD-wallpaper-Latest-Wallpapers-HD.jpg"
                  class="rounded"
                  width="150"
                />
              </div>
              <h2 id="seConnecter" class="card-title text-center mb-4">
                Se connecter
              </h2>
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="input-email"
                    placeholder="nom@exemple.fr"
                  />
                  <label for="floatingInput">Adresse mail</label>
                </div>
                <div class="form-floating mb-5">
                  <input
                    type="password"
                    class="form-control"
                    id="input-password"
                    placeholder="********"
                  />
                  <label for="floatingPassword">Mot de passe</label>
                </div>

                <div class="form-check mb-3 d-flex justify-content-center">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="rememberPasswordCheck"
                  />
                  <label
                    id="rememberMe"
                    class="form-check-label"
                    for="rememberPasswordCheck"
                  >
                    Se souvenir de moi
                    <!-- TODO : que faut il faire ? -->
                  </label>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    id="btn"
                    onclick="get_login_data()"
                    class="btn btn-outline-dark btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    Connexion
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
